<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart | E-Commerce Site</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic Reset */
    body, h1, p, table {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }
    header {
      background: #007bff;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    header h1 {
      margin-bottom: 0.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
    }
    main {
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }
    section#cart {
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f4f4f4;
    }
    tbody tr:hover {
      background: #f9f9f9;
    }
    img {
      max-width: 100px;
      border-radius: 5px;
    }
    #cart-summary {
      text-align: right;
      margin-top: 1rem;
    }
    #checkout-btn {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #checkout-btn:hover {
      background: #218838;
    }
    footer {
      background: #007bff;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>My E-Commerce Site</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>
  <main>
    <section id="cart">
      <h2>Your Shopping Cart</h2>
      <table id="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will be dynamically inserted here -->
        </tbody>
      </table>
      <div id="cart-summary">
        <h2>Total: $<span id="cart-total">0.00</span></h2>
        <button id="checkout-btn">Checkout</button>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 My E-Commerce Site</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
